<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>JS DOM</title>
</head>

<body>
    <header id="main-header" class="bg-success text-white p-3 mb-3">
        <div class="container">
            <h1 id="header-title">Item Lists <span style="display: none;">123</span></h1>
        </div>
    </header>
    <div class="container">
        <div id="main" class="card card-body">
            <h2 class="title">Add Items</h2>
            <form class="row mb-3">
                <div class="col-4 form-group">
                    <input type="text" class="form-control mr-2">
                </div>
                <div class="col-4  mr-2">
                    <select class="form-control">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>

                <div class="col-4">
                    <input type="submit" class="btn btn-dark w-100" value="submit">
                </div>
            </form>
            <h2 class="title">Items</h2>
            <ul id="Items" class="list-group">
                <li class="list-group-item">item 1</li>
                <li class="list-group-item">item 2</li>
                <li class="list-group-item">item 3</li>
                <li class="list-group-item">item 4</li>
            </ul>
            <br>
            <div id="output"></div>
            <br>
            <button class="btn btn-dark" id="button">Click Here</button>
            <br>
            <div id="box" style="width: 400px; height: 200px; background-color: #f4f4f4;"></div>
        </div>
    </div>

    <script src="dom.js">

    </script>
</body>

</html>
